<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th></th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td>{{item['id']}}</td>
            <td class="row-product-img"><img src="http://localhost:3000/api/uploads/products/{{item['pic']}}" alt=""></td>
            <td>{{item['name']}}</td>
            <td>{{item['category']}}</td>
            <td>{{item['price']}}</td>
            <td>{{item['discount']}}</td>
            <td>{{item['qty']}}</td>
        </tr>
    </tbody>
</table>
