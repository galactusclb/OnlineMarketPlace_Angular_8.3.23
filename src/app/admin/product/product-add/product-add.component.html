<form action="" method="POST" class="form mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Category</label>
                        <!-- <input type="text" [(ngModel)]="addProductDetails['pCategory']" name="pCategory" class="form-control"> -->
                        <select [(ngModel)]="addProductDetails['pCategory']" name="pCategory" class="form-control">
                            <option value="grocery">Grocery</option>
                            <option value="pets">Pets</option>
                            <option value="gift">Gift</option>
                            <option value="homeAndKitchen">Home & Kitchen</option>
                            <option value="electronics">Electronics</option>
                            <option value="beautyAndHealth">Beauty & Health </option>
                        </select>
                    </div>
                    <div class="col-lg-6">

                    </div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="">Product name</label>
                <input type="text" [(ngModel)]="addProductDetails['pName']" name="pName" class="form-control">
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">Product price</label>
                        <input type="text" [(ngModel)]="addProductDetails['pPrice']" name="pPrice" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <!-- <input type="text" [(ngModel)]="addProductDetails['pDiscount']" name="pDiscount" class="form-control"> -->
                        <div class="form-control-row">
                            <label >discount</label>
                            <div class="toggle-btn" [ngClass]="{ 'active' : addProductDetails['discountOn'] == 1 } " >
                                <div class="circle" (click)="changeDiscountOnOff($event)"></div>
                            </div>
                            <input type="hidden" class="form-control" [(ngModel)]="addProductDetails['discountOn']" name="discountOnOff">
                        </div>                        
                        <input type="text" class="form-control mt-2" [attr.readonly]="addProductDetails['discountOn'] == 0 ? 'readonly' : null " [(ngModel)]="addProductDetails['pDiscount']" name="pDiscount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">Quantity</label>
                        <input type="text" [(ngModel)]="addProductDetails['pQty']" name="pQty" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="form-control-row">
                            <label for="exampleInputEmail1">Visiblity</label>
                            <input type="hidden" class="form-control" [(ngModel)]="addProductDetails['visible']" name="visible">
                            <div class="toggle-btn" [ngClass]="{ 'active' : addProductDetails['visible'] == 1 } " >
                                <div class="circle" (click)="changeProductVisibilty($event)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="col-md-6">
            <div class="col-lg">
                <input type="file" ng-model="files" class="hide"  #file accept='image/*' (change)="preview(file.files)" (change)="onFileSelected($event)"> 
                <button type="button" (click)="file.click()" class="btn btn-info">Pick Photo</button>
                <button type="button" (click)="onUpload()" class="hide">Upload</button>
                <!-- <input type="file" ng-model="files" #fileInput>
                <button (click)="onFileUpload()">upload</button> -->
            </div>
            <div class="col-lg">
                <span style="color:red;" *ngIf="message">{{message}}</span>
                <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
        </div>
    </div>
    <button (click)="addProduct()"  type="button" class="btn btn-primary " >Add Product</button>
</form>
