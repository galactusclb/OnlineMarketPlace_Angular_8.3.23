<div class="mainDiv">
  <div class="container-fluid">
    <div class="row mt-3" [ngClass]="{'toggled' : getSideBarState()}">
      <div class="" [ngClass]="{'toggled' : getSideBarState(), 'col-lg-2' : !getSideBarState()}" style="position: relative;">
        <app-sidebar></app-sidebar>
      </div>
      <main class="col-lg-10" [ngClass]="{'col-lg-12' : getSideBarState()}">
          <div class="container-fluid">
            <div class="row mt-3">
                <div class="form-group col-md-12">
                    <a  class="btn btn-outline-secondary mr-1 mb-1" (click)="toggleSidebar()">Toggle Sidebar</a>
                    <router-outlet></router-outlet>
                </div>
            </div>
          </div>
          <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
      </main>
    
      <!-- <a href="https://github.com/azouaoui-med/angular-pro-sidebar"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a> -->
    </div>
  </div>
</div>
