<div class="mainDiv">
    <div class="container mt-4">
        <div class="row " style="height: calc( 100vh - 200px );">
            <div class="col-lg-4  m-auto">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="regUserDetails['email']" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" [(ngModel)]="regUserDetails['uName']" name="uName">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="regUserDetails['uPass']" name="uPass">
                    </div>
                    <div class="form-group">
                        <label for="">City / Town</label>
                        <select [(ngModel)]="regUserDetails['town']" name="town" class="form-control">
                            <option *ngFor="let town of townList" [value]="town">{{town}}</option>
                        </select>
                    </div>
                    <button class="btn btn-success" (click)="registerUser()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
