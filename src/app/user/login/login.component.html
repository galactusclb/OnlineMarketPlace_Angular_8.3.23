<div class="mainDiv">
    <div class="container mt-4">
        <div class="row" style="height: calc( 100vh - 200px );">
            <div class="col-lg-4 m-auto">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" [(ngModel)]="loginUserDetails['uName']" name="uName">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="loginUserDetails['uPass']" name="uPass">
                    </div>
                    <button class="btn btn-success" (click)="loginUser()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
